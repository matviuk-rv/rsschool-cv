<!DOCTYPE html>
<html lang="en">

<head>
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="assets/svg/favicon.ico">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__nav">
        <div class="header__logo">
          <a href="https://github.com" target="_blank">
            <img src="assets/img/logo.png" alt="logo">
          </a>
        </div>
        <nav class="header__navigation">
          <ul class="main-nav">
            <li class="main-nav__item"><a class="main-nav__link">Skills</a></li>
            <li class="main-nav__item"><a class="main-nav__link">Portfolio</a></li>
            <li class="main-nav__item"><a class="main-nav__link">Video</a></li>
            <li class="main-nav__item"><a class="main-nav__link">Price</a></li>
            <li class="main-nav__item"><a class="main-nav__link">Contacts</a></li>
          </ul>
        </nav>
        <div class="header__lang lang-nav">
          <div class="lang-nav__item lang-nav__item_active">en</div>
          <div class="lang-nav__item">/</div>
          <div class="lang-nav__item">ru</div>
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <section class="section-hero">
        <h1 class="section-hero__author">Alexa Rise</h1>
        <p class="section-hero__text">Save sincere emotions, romantic feelings and happy moments of life together with professional photographer Alexa Rise</p>
        <button class="btn">Hire me</button>
      </section>

      <section class="section-skills">
        <h2 class="section-title"></h2>
      </section>

      <section class="section-portfolio">
        <h2 class="section-title"></h2>
      </section>

      <section class="section-video">
        <h2 class="section-title"></h2>
      </section>

      <section class="section-price">
        <h2 class="section-title"></h2>
      </section>

      <section class="section-contacts">
        <h2 class="section-title"></h2>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="container">

    </div>
  </footer>

  <script src="index.js"></script>
</body>

</html>
